workflow:
 rules:
   - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == "push"
     when: never
   - if: '$CI_PIPELINE_SOURCE =~ /merge_request_even|web/'
   - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
     when: never
   - if: '$CI_COMMIT_BRANCH'

variables:
  VERSION: v0.0.3
  DOCKER_DRIVER: overlay
  HEROKU_REGISTRY: registry.heroku.com
  HEROKU_APP: ultrasound-api
  
stages:
  - test
  - push-image:prod
  - deploy:prod

test:
  stage: test
  image: 
    name: maven:3-jdk-11
    entrypoint: [ "" ]
  script: "mvn test"
  artifacts:
    paths:
      - $CI_PROJECT_DIR/target/surefire-reports/TEST-*.xml
    reports:
      junit:
        - $CI_PROJECT_DIR/target/surefire-reports/TEST-*.xml

push-image:prod:
  stage: push-image:prod
  extends:
    - .deploy
    - .common:prod
  image:
    name: gcr.io/kaniko-project/executor:debug-edge
    entrypoint: [ "" ]
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$HEROKU_REGISTRY\":{\"username\":\"_\",\"password\":\"$HEROKU_API_KEY\"}}}" > /kaniko/.docker/config.json
  script:
    - echo "$TAG"
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $HEROKU_REGISTRY/$HEROKU_APP/web
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
  dependencies:
    - test

release-image:prod:
  stage: deploy:prod
  extends:
    - .deploy
    - .common:prod
  image: node:10.17-alpine 
  before_script:
    - apk add curl bash
    - curl https://cli-assets.heroku.com/install.sh | sh
  script:
    - heroku container:login
    - heroku container:release web -app $HEROKU_APP web
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
  dependencies:
    - test
    - push-image:prod

.deploy:
  dependencies:
    - test

.common:prod:
  environment:
    name: prod
  variables:
    ENVIRONMENT: "prod"
    CONFIG_PATH: ./src/main/resources/application-prod.properties
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
      when: manual
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
