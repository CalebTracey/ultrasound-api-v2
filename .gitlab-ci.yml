workflow:
 rules:
   - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == "push"
     when: never
   - if: '$CI_PIPELINE_SOURCE =~ /merge_request_even|web/'
   - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
     when: never
   - if: '$CI_COMMIT_BRANCH'

variables:
  VERSION: v0.0.3
  DOCKER_DRIVER: overlay
  HEROKU_APP: ultrasound-api

stages:
  - test
  - push-image:prod
  - deploy:prod

test-build:
  stage: test
  image: 
    name: maven:3-jdk-11
    entrypoint: [ "" ]
  script: "mvn test"
  artifacts:
    paths:
      - $CI_PROJECT_DIR/target/surefire-reports/TEST-*.xml
    reports:
      junit:
        - $CI_PROJECT_DIR/target/surefire-reports/TEST-*.xml

push-image:prod:
  stage: push-image:prod
  extends:
    - .deploy
    - .heroku
    - .common:prod
  script:
    - heroku container:login
    - docker pull registry.heroku.com/$HEROKU_APP/web || true
    - heroku container:push --app $HEROKU_APP --context-path . web
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
  dependencies:
    - test-build

release-image:prod:
  stage: deploy:prod
  extends:
    - .deploy
    - .heroku
    - .common:prod
  script:
    - heroku container:login
    - heroku container:release web -a $HEROKU_APP
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
  dependencies:
    - test-build
    - push-image:prod

.deploy:
  dependencies:
    - test

.heroku:
  image: docker:20
  services:
    - docker:20-dind
  before_script:
    - apk add libc6-compat
    - apk add curl nodejs bash
    - curl https://cli-assets.heroku.com/install.sh | sh

.common:prod:
  environment:
    name: prod
  variables:
    ENVIRONMENT: "prod"
    CONFIG_PATH: ./src/main/resources/application-prod.properties
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
      when: manual
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
