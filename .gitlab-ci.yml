push-image:prod:
  stage: deploy:prod
  extends:
    - .heroku
  script:
    - heroku container:login
    - docker pull registry.heroku.com/$HEROKU_APP/web || true
    - heroku container:push - app $HEROKU_APP - context-path . web
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
  dependencies:
    - test-build

release-image:prod:
  stage: deploy:prod
  extends:
    - .deploy
    - .heroku
    - .common:prod
  image: $CI_REGISTRY_IMAGE:latest
  services: 
    - docker:dind
  before_script:
    - apk add curl nodejs bash
    - curl https://cli-assets.heroku.com/install.sh | sh
  script:
    - heroku container:login
    - docker pull registry.heroku.com/$HEROKU_APP/web || true
    - heroku container:push - app $HEROKU_APP - context-path . web
    - heroku container:release web -a $HEROKU_APP
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
  dependencies:
    - push-image:prod

.deploy:
  dependencies:
    - test

.heroku:
  image: docker:20
  services:
    - docker:20-dind
  before_script:
    - apk add curl nodejs bash
    - curl https://cli-assets.heroku.com/install.sh | sh

.common:prod:
  environment:
    name: prod
  variables:
    ENVIRONMENT: "prod"
    CONFIG_PATH: ./src/main/resources/application-prod.properties
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /main|^develop/i'
      when: manual
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
